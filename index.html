<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<body>
    <section class="title">Etch A Sketch!</section>

        <section class="input">
            <input type="color" id="user-colour">

            <button class = "btn-input" id="random-mode">Random Mode</button>
            <button class = "btn-input" id="eraser-mode">Eraser Mode</button>
            <button class = "btn-input" id="clear">Clear</button>

        <section id="grid-box"></section>
    </section>
